<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Your Gift</title>
    <link rel="stylesheet" href="redeem-style.css">
</head>
<body>

    <div class="container">
        <h1>🎁 Congratulations! Redeem Your Gift</h1>
        <p class="subtitle">Enter your details below to claim your reward.</p>

        <form action="thank-you.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <button type="submit">Claim Your Gift</button>
        </form>
    </div>

</body>
</html>
